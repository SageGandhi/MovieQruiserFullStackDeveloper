image: maven:3-jdk-8
before_script:
 - source ./movie-cruiser-app/EnvironmentVariables.sh
stages:
 - test
 - build
services:
 - 'mysql:5.5'
variables:
  MYSQL_MOVIE_DB_USERNAME: root 
  MYSQL_MOVIE_DB_PASSWORD: root 
  MYSQL_MOVIE_DB_URL: jdbc:mysql://localhost:3306/MovieCruiser
  MYSQL_MOVIE_DB_NAME: MovieCruiser 
cache:
 paths:
  - .m2/repository
  - ./movie-cruiser-app/target
maven-test:
 image: maven:3-jdk-8
 stage: test
 script: mvn clean -B -f ./movie-cruiser-app/pom.xml
maven-build:
 image: maven:3-jdk-8
 stage: build
 script: mvn package -B -f ./movie-cruiser-app/pom.xml
 artifacts:
  paths:
   - ./movie-cruiser-app/target/*.jar