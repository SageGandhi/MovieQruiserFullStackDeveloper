image: maven:3-jdk-8
stages:
 - test
 - build
services:
 - 'mysql:5.5'
variables:
  MYSQL_MOVIE_DB_USERNAME: root 
  MYSQL_MOVIE_DB_PASSWORD: root 
  MYSQL_MOVIE_DB_URL: jdbc:mysql://localhost:3306/MovieCruiser
  MYSQL_MOVIE_DB_NAME: MovieCruiser
  MYSQL_ROOT_PASSWORD: root 
maven-test:
 image: maven:3-jdk-8
 stage: test
 script: mvn clean -B
maven-build:
 image: maven:3-jdk-8
 stage: build
 script: mvn package -B
 artifacts:
  paths:
   - target/*.jar
