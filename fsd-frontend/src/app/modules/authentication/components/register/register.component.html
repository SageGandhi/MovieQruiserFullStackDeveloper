<div class="container col-md-4 col-md-offset-4">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Name</label>
      <input type="text" formControlName="fullName" class="form-control" placeholder="Provide User Name" matInput required [ngClass]="{ 'is-invalid': submitted && registrationField.fullName.errors }"
      />
      <div *ngIf="submitted && registrationField.fullName.errors" class="invalid-feedback">
        <div *ngIf="registrationField.fullName.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="userId">UserId</label>
      <input type="email" formControlName="userId" class="form-control" placeholder="Provide User Id,Probably Email" matInput required
        [ngClass]="{ 'is-invalid': submitted && registrationField.userId.errors }" />
      <div *ngIf="submitted && registrationField.userId.errors" class="invalid-feedback">
        <div *ngIf="registrationField.userId.errors.required">UserId is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Provide User Password,More Than 6 Character"
        matInput required [ngClass]="{ 'is-invalid': submitted && registrationField.password.errors }" />
      <div *ngIf="submitted && registrationField.password.errors" class="invalid-feedback">
        <div *ngIf="registrationField.password.errors.required">Password is required</div>
        <div *ngIf="registrationField.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <table>
        <tr>
          <td>
            <button mat-raised-button id="register" color="primary">Register</button>
          </td>
          <td>
            <button mat-raised-button color="primary" (click)="retturnToLogInForm()" id="login">Login</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
