<div class="container col-md-4 col-md-offset-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">UserId</label>
      <input type="text" formControlName="userId" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && loginFormFields.userId.errors }"
      placeholder="Provide UserId"/>
      <div *ngIf="submitted && loginFormFields.userId.errors" class="invalid-feedback">
        <div *ngIf="loginFormFields.userId.errors.required">UserId is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && loginFormFields.password.errors }"
      placeholder="Provide Password"/>
      <div *ngIf="submitted && loginFormFields.password.errors" class="invalid-feedback">
        <div *ngIf="loginFormFields.password.errors.required">Password is required</div>
        <div *ngIf="loginFormFields.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <table>
        <tr>
          <td>
            <button mat-raised-button color="primary">Login</button>
          </td>
          <td>
            <button mat-raised-button color="primary" (click)="register()">Register</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
