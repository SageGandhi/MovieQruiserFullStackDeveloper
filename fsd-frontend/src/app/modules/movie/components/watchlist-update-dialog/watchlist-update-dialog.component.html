<h1 mat-dialog-title>Movie: {{movie.title}}</h1>
<div mat-dialog-content>
  <p>Please Enter Your Comment </p>
  <mat-form-field>
    <input matInput [(ngModel)]="comments">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="updateMovieComment()" cdkFocusInitial>Update</button>
</div>
