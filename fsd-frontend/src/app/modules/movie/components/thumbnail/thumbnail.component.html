<mat-card class="movie-thumbnail">
  <mat-card-header class="header-color">
    <mat-card-title>{{movie?.title}}</mat-card-title>
    <mat-card-subtitle>Released {{movie?.release_date | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>
      <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title" />
    </span>
    <p class="overview">{{movie?.overview}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="!inWatchListApi" (click)="addToWatchListInChild()">Add to Watchlist</button>
    <button mat-button color="primary" *ngIf="inWatchListApi" (click)="deleteFromWatchListInChild()">Delete</button>
    <button mat-button color="primary" *ngIf="inWatchListApi" (click)="updateMovieInWatchListInChild('UpdateComment')">Update</button>
  </mat-card-actions>
</mat-card>
