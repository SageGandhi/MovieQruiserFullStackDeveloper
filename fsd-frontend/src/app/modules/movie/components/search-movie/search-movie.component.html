<div class="flex-container">
  <mat-form-field>
    <input matInput type="text" #box [(ngModel)]="searcQuery" class="search4MoviesInput">
    <mat-placeholder>Search For Your Movie</mat-placeholder>
  </mat-form-field>
  <button mat-button (click)="onClickSearch()" class="search4MoviesButton"><mat-icon>search</mat-icon>Search</button>
  <button mat-button (click)="onClickClear()"><mat-icon>clear</mat-icon>Clear</button>
</div>
<movie-container [movies]="movies"></movie-container>
